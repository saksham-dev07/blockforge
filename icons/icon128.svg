<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="grad128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="gradInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/>
    </linearGradient>
    <filter id="shadow128">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <filter id="glow128">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle glow -->
  <circle cx="64" cy="64" r="56" fill="url(#grad128)" opacity="0.15" filter="url(#glow128)"/>
  
  <!-- Main shield body -->
  <path fill="url(#grad128)" filter="url(#shadow128)" d="M64 12L16 28v32c0 28 20 52 48 60 28-8 48-32 48-60V28L64 12z"/>
  
  <!-- Inner shield layer -->
  <path fill="url(#gradInner)" d="M64 22L26 35v25c0 22 16 42 38 49 22-7 38-27 38-49V35L64 22z"/>
  
  <!-- Shield border highlight -->
  <path fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" d="M64 14L18 29v31c0 27 19.5 50.5 46 58 26.5-7.5 46-31 46-58V29L64 14z"/>
  
  <!-- Checkmark with glow -->
  <g filter="url(#glow128)">
    <path fill="#ffffff" d="M56 76L40 60l-5 5 21 21 32-32-5-5z"/>
  </g>
  
  <!-- Shine effect -->
  <ellipse cx="44" cy="44" rx="12" ry="18" fill="rgba(255,255,255,0.15)" transform="rotate(-30 44 44)"/>
  
  <!-- Secondary shine -->
  <ellipse cx="38" cy="50" rx="6" ry="10" fill="rgba(255,255,255,0.1)" transform="rotate(-30 38 50)"/>
  
  <!-- Bottom reflection -->
  <path fill="rgba(255,255,255,0.05)" d="M64 115c-20-6-36-22-42-44 8 28 28 48 42 56z"/>
</svg>
