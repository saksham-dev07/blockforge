<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlockForge Icon Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 40px;
      background: #1a1a2e;
      color: white;
    }
    .icons {
      display: flex;
      gap: 40px;
      align-items: flex-end;
      margin-bottom: 40px;
    }
    .icon-container {
      text-align: center;
    }
    .icon-container p {
      margin-top: 10px;
      color: #888;
    }
    canvas {
      background: transparent;
      border: 1px dashed #444;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #6366f1, #10b981);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .instructions {
      max-width: 600px;
      line-height: 1.6;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>BlockForge Icon Generator</h1>
  
  <div class="icons">
    <div class="icon-container">
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>16x16</p>
    </div>
    <div class="icon-container">
      <canvas id="icon32" width="32" height="32"></canvas>
      <p>32x32</p>
    </div>
    <div class="icon-container">
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>48x48</p>
    </div>
    <div class="icon-container">
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>128x128</p>
    </div>
  </div>
  
  <button onclick="downloadIcons()">Download All Icons as PNG</button>
  
  <div class="instructions">
    <h3>Instructions:</h3>
    <p>1. Open this file in a browser</p>
    <p>2. Click "Download All Icons as PNG" to download the icon files</p>
    <p>3. Save them to the icons/ folder in your extension directory</p>
    <p>4. Rename them to: icon16.png, icon48.png, icon128.png</p>
  </div>

  <script>
    // Draw icons on canvases
    function drawShieldIcon(ctx, size) {
      const scale = size / 128;
      
      // Create gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(1, '#10b981');
      
      ctx.save();
      ctx.scale(scale, scale);
      
      // Draw shield
      ctx.beginPath();
      ctx.moveTo(64, 12);
      ctx.lineTo(16, 28);
      ctx.lineTo(16, 60);
      ctx.bezierCurveTo(16, 88, 36, 112, 64, 120);
      ctx.bezierCurveTo(92, 112, 112, 88, 112, 60);
      ctx.lineTo(112, 28);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Draw checkmark
      ctx.beginPath();
      ctx.moveTo(56, 76);
      ctx.lineTo(40, 60);
      ctx.lineTo(35, 65);
      ctx.lineTo(56, 86);
      ctx.lineTo(93, 49);
      ctx.lineTo(88, 44);
      ctx.closePath();
      ctx.fillStyle = '#ffffff';
      ctx.fill();
      
      ctx.restore();
    }
    
    // Initialize
    const sizes = [16, 32, 48, 128];
    sizes.forEach(size => {
      const canvas = document.getElementById('icon' + size);
      const ctx = canvas.getContext('2d');
      drawShieldIcon(ctx, size);
    });
    
    // Download function
    function downloadIcons() {
      sizes.forEach(size => {
        const canvas = document.getElementById('icon' + size);
        const link = document.createElement('a');
        link.download = `icon${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
